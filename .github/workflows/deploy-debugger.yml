name: Deploy Debugger to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'debugger/**'
      - 'src/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install root dependencies
        run: bun install

      - name: Install debugger dependencies
        run: bun install
        working-directory: debugger

      - name: Build
        run: bun run build
        working-directory: debugger

      - uses: actions/upload-pages-artifact@v3
        with:
          path: debugger/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
